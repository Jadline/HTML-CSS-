<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: box-sizing;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #250821;
            min-height: 100vh;


        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #fff;
        }
    </style>
</head>

<body>
    <section>
        <div class="blob">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path id="blob1" fill="#24A148" d="M45.7,-10.5C54.8,13.2,54.7,44.2,39.8,55.2C24.9,66.1,-4.9,56.9,-22,41.8C-39.1,26.6,-43.6,5.5,-37.8,-13.6C-32,-32.7,-16,-49.8,1.1,-50.2C18.3,-50.6,36.6,-34.2,45.7,-10.5Z"></path>
            <path id="blob2" fill="#24A148" d="M36.1,-47.6C48.1,-44.7,56.8,-30.4,55.8,-17.2C54.8,-4.1,44.1,7.9,36.4,22.8C28.8,37.7,24.1,55.6,12.9,61.5C1.7,67.4,-16.1,61.3,-29.7,50.5C-43.4,39.6,-53,24.1,-52.6,9.8C-52.3,-4.5,-42,-18.8,-31.2,-23.8C-20.4,-28.8,-10.2,-24.5,2.5,-26.8C15.3,-29.1,30.6,-38.2,36.1,-47.6Z" style="display: none;"></path>
        </svg></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>

    <script>
        gsap.registerPlugin(MorphSVGPlugin);

        // Animate from blob1 to blob2
        gsap.to("#blob1", {
            duration: 5,
            morphSVG: "#blob2",
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>
</body>

</html>
